{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for tut, partOne in partOnes.items %}

            <div class="col s12 m6 l4">
                <a href="{{partOne}}", style="color:#000">
                    <div class="card amber darken-2 hoverable">
                        <div class="card-content black-text">
                            <div class="card-title">{{tut.tutorialSeries}}</div>
                            <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                            <p>{{tut.seriesSummary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
